type Account @entity {
  "Account address"
  id: ID!
  transfers: [Transfer!] @derivedFrom(field: "from")
}

type Transfer @entity {
  id: ID!
  blockNumber: Int! @index
  timestamp: DateTime! @index
  extrinsicHash: String @index
  from: Account!
  to: XcmDestination!
  assets: [XcmToken]!
  fee: BigInt!
}

type XcmDestination {
  paraId: Int
  id: String!
}

type XcmToken {
  amount: BigInt!
  symbol: String!
}